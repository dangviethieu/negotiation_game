{{ block title }}
    Pre-negotiation stage
{{ endblock }}
{{ block content }}
    <p><b>Bạn được cho biết rằng Giám đốc của Queen Coffee (đối tác thương lượng của bạn) đến từ {{player.address}}</b></p>
    <p>
        Bạn có muốn đề nghị một khoản thanh toán riêng cho Giám đốc Queen Coffee, bên bán? 
        <button data-bs-toggle="collapse" data-bs-target="#show" type="button" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
            </svg>
        </button>
    </p>

    <div id="show" class="collapse">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="offer_bribe" id="flexRadioDefault1" value="0">
            <label class="form-check-label" for="flexRadioDefault1">
                (1) Không. Tôi không muốn đề nghị khoản này.
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="offer_bribe" id="flexRadioDefault2" value="1">
            <label class="form-check-label" for="flexRadioDefault2">
                (2) Có. Tôi muốn đề nghị 1 khoản tiền cố định 
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="offer_bribe" id="flexRadioDefault3" value="2">
            <label class="form-check-label" for="flexRadioDefault3">
                (3) Có. Tôi muốn đề nghị 1 tỷ lệ phần trăm
            </label>
        </div>
        <br>
        <button class="o-tree-btn-next btn btn-primary" id="Next">Tiếp tục</button>
    </div>

{{ endblock }}
